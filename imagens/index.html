<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
        }
        header {
            background-color: lightslategray; /* Cor de fundo do cabeçalho */
            color: white; /* Cor do texto */
            padding: 10px 20px; /* Espaçamento interno */
            display: flex; /* Usando flexbox para o layout */
            flex-direction: column; /* Coluna para permitir a descrição */
            align-items: center; /* Alinhamento ao centro */
        }
        .logo {
            display: flex; /* Usando flexbox para a logo */
            align-items: center; /* Alinhamento vertical */
            justify-content: center; /* Alinhamento horizontal no centro */
            width: 100%; /* Para ocupar toda a largura do cabeçalho */
        }
        .logo img {
            height: 100px; /* Altura da imagem do logo reduzida */
            margin-right: 10px; /* Espaçamento à direita da imagem */
        }
        .search-container {
            display: flex; /* Usando flexbox para a barra de pesquisa */
            width: 100%; /* Para ocupar toda a largura */
            justify-content: center; /* Alinhamento ao centro */
            margin-top: 10px; /* Espaçamento acima da barra de pesquisa (opcional) */
        }
        .produtos {
            padding: 20px; /* Espaçamento interno */
            max-width: 1200px; /* Largura máxima do contêiner */
            margin: 20px auto; /* Centralização */
            display: grid; /* Usando grid para layout */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Colunas responsivas */
            gap: 20px; /* Espaçamento entre os produtos */
        }
        .produto {
            border: 1px solid #ccc; /* Borda dos produtos */
            border-radius: 8px; /* Bordas arredondadas */
            padding: 10px; /* Espaçamento interno */
            text-align: center; /* Centralizar texto */
            background-color: lightslategray; /* Cor de fundo */
        }
        .produto img {
            max-width: 100%; /* Para a imagem ocupar a largura do contêiner */
            height: auto; /* Manter a proporção da imagem */
            border-radius: 4px; /* Bordas arredondadas para a imagem */
        }
        .produto h3 {
            margin: 10px 0; /* Espaçamento acima e abaixo do título */
        }
        .produto span {
            font-weight: bold; /* Destacar o preço */
            color: #2c3e50; /* Cor do preço */
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Capturar.PNG"> <!-- Substitua pelo caminho da sua imagem -->
    </div>
  
    <div class="search-container">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Pesquisar</button>
    </div>
</header>

<div class="produtos">
    <h2>Produtos</h2>
    <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1</p>
        <span>R$ 99,90</span>
    </div>
    <div class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2</p>
        <span>R$ 129,90</span>
    </div>
    <!-- Adicione mais produtos conforme necessário -->
</div>
    <CENTER><img src="banner3.png"></CENTER>
</body>
</html>
